{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDash - login</title>
    <link rel="icon" type="image/png" href="{% static 'images/Icone.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/Icone.ico' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
  body {
    background: linear-gradient(135deg, #1c1c1c 0%, #3a3a3a 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
  }

  .login-card {
    background: #fff;
    color: #222;
    border-radius: 1rem;
    padding: 2rem;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    animation: fadeInUp 0.8s ease;
  }

  .login-logo {
    width: 90px;
    margin-bottom: 1.2rem;
    animation: pulse 3s infinite;
  }

  .btn-gold {
    background-color: #c59d2f;
    color: #fff;
    border: none;
    transition: all 0.3s ease;
  }

  .btn-gold:hover {
    background-color: #e0b84b;
    transform: translateY(-2px);
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.95; transform: scale(1.05); }
  }

  .form-control:focus {
    border-color: #c59d2f;
    box-shadow: 0 0 0 0.2rem rgba(197, 157, 47, 0.25);
  }

  footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    color: #bbb;
    font-size: 0.85rem;
  }
</style>

<div class="login-wrapper text-center">
  <div class="login-card mx-auto">
    <img src="{% static 'images/Icone.png' %}" alt="Logo C-Controll" class="login-logo mx-auto d-block">
    <h4 class="fw-bold text-dark mb-3">UserCompare</h4>
    <p class="text-muted small mb-4">Entre com suas credenciais para continuar</p>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3 text-start">
        <label class="form-label small fw-semibold">Usuário</label>
        <div class="input-group">
          <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
          <input type="text" name="username" class="form-control" placeholder="Digite seu usuário" autofocus required>
        </div>
      </div>

      <div class="mb-4 text-start">
        <label class="form-label small fw-semibold">Senha</label>
        <div class="input-group">
          <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
          <input type="password" name="password" class="form-control" placeholder="Digite sua senha" required>
        </div>
      </div>

      <button type="submit" class="btn btn-gold w-100 py-2 fw-semibold">
        <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
      </button>
    </form>

    {% if form.errors %}
      <div class="alert alert-danger mt-3 mb-0 py-2">
        <i class="bi bi-exclamation-triangle me-1"></i> Usuário ou senha incorretos.
      </div>
    {% endif %}
  </div>
</div>

<footer>
  © {{ now|date:"Y" }} C-Controll Contabilidade | janderson.barros
</footer>

</head>
<body>
